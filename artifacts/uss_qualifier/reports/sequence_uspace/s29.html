<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>s29 - ASTM NetRID: Operator interactions</title>
  <style>
    body {
      margin: 0;
      color: #24292f;
      background-color: #ffffff;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
      font-size: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    table {
      border-spacing: 0;
      border-collapse: collapse;
      width: max-content;
      max-width: 100%;
      overflow: auto;
    }
    tr {
      border-top: 1px solid hsla(210,18%,87%,1);
    }
    table tr:nth-child(2n) {
      background-color: #f6f8fa;
    }
    td {
      padding: 6px 6px;
      vertical-align: top;
      border: 1px solid #d0d7de;
    }
    th {
      padding: 6px 6px;
      text-align: left;
      background-color: rgb(230, 230, 230);
      border: 1px solid #d0d7de;
    }
    a {
      background-color: transparent;
      color: #0969da;
      text-decoration: none;
    }
    h2 {
      margin-block-end: 0.1em;
    }
    .sticky_cell_value {
      position: sticky;
      top: 0px;
      z-index: 0;
    }
    .pass_result {
      background-color: rgb(192, 255, 192);
    }
    .fail_result {
      background-color: rgb(255, 192, 192);
    }
    .not_tested {
      background-color: rgb(192, 192, 192);
    }
    .failed_check_summary {
      font-style: italic;
    }
  </style>
    <style>
    ul, ul ul, ul li {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    ul ul { padding-left: 0.3em; }
    ul li {
      padding-left: 14px;
    }
    li div {
      display: inline;
    }
    .collapseable>.node_key:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    .collapsed>.node_key {
      color: blue;
    }
    .node_key {
      font-weight: bold;
    }
  </style>

</head>
<body>
<div>
    <h2><a href="https://github.com/interuss/monitoring/blob/ba6597c23503c026979754f86db1e40e318207fa/monitoring/uss_qualifier/scenarios/astm/netrid/v22a/operator_interactions.md">ASTM NetRID: Operator interactions</a></h2>
  <h3>scenarios.astm.netrid.v22a.OperatorInteractions</h3>
  <table>
    <tr class="header_row">
      <th>Case</th>
      <th>Step</th>
      <th colspan="3">Event</th>
    </tr>

  </table>
</div>
  <script>
    function showHide(node) {
      var value = node.querySelector(".node_value");
      if (node.classList.contains("collapsed")) {
        node.classList.remove("collapsed");
        for (var i = 0; i < value.children.length; i++) {
          value.children[i].style.display = "block";
        }
      } else {
        node.classList.add("collapsed");
        for (var i = 0; i < value.children.length; i++) {
          value.children[i].style.display = "none";
        }
      }
    }

    function addShowHide(node) {
      if (node.classList.contains("collapseable")) {
        let key = node.querySelector(".node_key");
        key.addEventListener("click", function () { showHide(node); });
        let values = node.querySelector(".node_value ul");
        if (values.children.length > 3) {
          showHide(node);
        }
      }
      for (var i = 0; i < node.children.length; i++) {
        addShowHide(node.children[i]);
      }
    }

  </script>

</body>
</html>
